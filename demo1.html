<!DOCTYPE html>
<html>

<head>
  <script src="./lib/p5.js"></script>
  <script src="./lib/p5.dom.min.js"></script>
  <script src="./lib/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"

  <link rel="stylesheet" href="demo.css">

<body>

  <div id="interactive-demo-container">

    <div class="device-container">
      <div class="device">
        <button class="like-button"></button>
        <div class="canvas-container"></div>

        <div id="instructionCursor" style='
        width:60px;
        height:60px;
        top: calc(var(--likeButtonTop) - 20px);
        left:calc(var(--likeButtonLeft) - 25px);
        opacity: 0;
        background-color: rgba(238, 219, 151, 0.648);
        border-radius: 100%;
        position: fixed;
        /* margin-left: 160px;
        margin-top: 28px; */
        '>
        </div>

        <span id="instructionIcon" style='font-size:2.5em;
        position: absolute;
        top: calc(var(--likeButtonTop) + 20px);
        left:calc(var(--likeButtonLeft) - 10px);
        /* padding-left: 170px;
        padding-top: 90px; */
        '>&#128070;</span>



        <!-- <span style='font-size:100px;'>&#128071;</span>
            <span style='font-size:100px;'>&#128072;</span>
            <span style='font-size:100px;'>&#128073;</span> -->


      </div>

    </div>
    <span id="instruction-text-01" style='
    font-size: 1.4em;
position: absolute;
top: 52%;
left: 48%;

color: rgb(255, 214, 91);
opacity: 0;
background-color: rgba(33, 33, 35, 0.797);

'>Try to jitter click!</span>
    <span id="instruction-text-02" style='   
            font-size: 1.4em;   
position: absolute;
top:50%;
left: 50%;
width:400px;
color: rgb(255, 214, 91);
opacity: 0;
background-color: rgba(31, 31, 32, 0.797);
'>Hold down the mouse button and change the direction!</span>

    <div class="configuration">
      <div class="controlpanel-container parameter-adjusting">

      </div>
      <div class="controlpanel-container">
        <span class="cell parameter-name">Effect:</span>
        <ul id="animation-options">
          <li class="cell active" id="randomdirection">Random shooting</li>
          <li class="cell" id="presstocontroldirection">Directional shooting</li>
        </ul>

      </div>
    </div>
  </div>

  <script src="./lib/CLASSES.js"></script>
  <script src="./lib/other-functions.js"></script>
  <script src="./demo1.js"></script>

</body>

</html>
